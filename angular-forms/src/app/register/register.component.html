<div class="card">
    <div class="card-header text-white bg-info">
        S'enregistrer
    </div>
    <div class="card-body">
        <form (ngSubmit)="getData(ngForm)" #ngForm="ngForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="">Nom</label>
                    <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="user.nom" name="nom" required
                        minlength="3" #nomVar="ngModel"
                        [ngClass]=" { 'is-invalid' : nomVar.touched && !nomVar.valid }  ">
                    <div class="invalid-feedback">
                        <span *ngIf="nomVar?.errors?.['minlength']">
                            Minimum 3 caractères
                        </span>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="">Prenom</label>
                    <input type="text" class="form-control" [(ngModel)]="user.prenom" name="prenom" required
                        minlength="3" #prenomVar="ngModel"
                        [ngClass]=" { 'is-invalid' : prenomVar.touched && !prenomVar.valid }  ">
                    <div class="invalid-feedback">
                        <span *ngIf="prenomVar?.errors?.['minlength']">
                            Minimum 3 caractères
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="">Email</label>
                    <input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email"
                        required minlength="6" #emailVar="ngModel"
                        [ngClass]=" { 'is-invalid' : emailVar.touched && !emailVar.valid }  ">
                    <div class="invalid-feedback">
                        <span *ngIf="emailVar?.errors?.['minlength']">
                            Entrez un email valide
                        </span>
                    </div>
                </div>
            </div>
            
        
        <div class="form-row mb-3">
            <div class="col-md-12">
                <div class="form-check mt-4 pt-3">
                    <label for="sendCatalogId" class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        oui je souhaite recevoir la publicité
                    </label>
                </div>
            </div>
        </div>
        <div class="form-row mb-3" *ngIf="">
            <div class="col-md-12">
                <label for="">Adresse 1</label>
                    <input type="text" class="form-control">
            </div>
            <div class="col-md-12">
                <label for="">Adresse 2</label>
                    <input type="text" class="form-control">
            </div>
        </div>
        <div class="row" *ngIf="">
                <div class="col-md-6 mb-3">
                    <label for="">Ville</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="">departement</label>
                    <select name="" class="form-control">
                        <option value="">Selectionner un departement</option>
                        <option value="Abidjan">Abidjan</option>
                        <option value="Bouake">Bouake</option>
                        <option value="Korogho">Korogho</option>                    </select>
                    
                </div>
                <div class="col-md-3 mb-3">
                    <label for="">Code Postal</label>
                    <input type="number" value="" class="form-control">
                </div>
        </div>
        <div class="text-end">
            <button class="btn btn-info">
                Sauvegarder
            </button>
        </div>
    </form>
    </div>


</div>
